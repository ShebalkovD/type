<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="src/cat-ico.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Тренажер печати</title>
</head>
<body>
    <div class="dark_screen"></div>
    

    <div class="mode_container">
        <div class="mode">
            <img src="src/time.svg" alt="">
            <div>
                <span class="mode_btn " id="mode_30">30</span>
                <span>/</span>
                <span class="mode_btn mode_active" id="mode_60">60</span>
            </div>
        </div>
        <div class="mode">
            <img src="src/planet.svg" alt="">
            <div>
                <span class="mode_btn mode_active" id="mode_rus">rus</span>
                <span>/</span>
                <span class="mode_btn" id="mode_eng">eng</span>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <img src="src/cat-still.png" alt="" class="type_cat">
            <p id="timer"></p>
            <h2 class="text"></h2>
        </div>
    </div>
    

    <p>restart - (Ctrl + Enter)</p>
    <div class="stats">
        <img src="" alt="" class="stats_img">
        <div>
            <p class="speed">СКОРОСТЬ: <span id="speed">1212</span></p>
            <p class="mistakes">ОШИБКИ: <span id="mistakes">16</span></p>
            <p class="accuracy">ТОЧНОСТЬ: <span id="accuracy">98%</span></p>
            <button class="restart">
                <img src="src/repeat.svg" alt="">
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
