<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Тренажер печати</title>
</head>
<body>
    

    <div class="container">
        <p id="timer"></p>
        <h2 class="text"></h2>
    </div>
    <p>restart - (Ctrl + Enter)</p>
    <div class="stats">
        <img src="src/pngegg.png" alt="" class="stats_img">
        <div>
            <p class="speed">СКОРОСТЬ: <span id="speed">1212</span></p>
            <p class="mistakes">ОШИБКИ: <span id="mistakes">16</span></p>
            <p class="accuracy">ТОЧНОСТЬ: <span id="accuracy">98%</span></p>
            <button class="restart">Заново</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
